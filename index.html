<!doctype html><html lang="en"><head><meta charset="utf-8"/><link rel="icon" href="/favicon.ico"/><meta name="viewport" content="width=device-width,initial-scale=1"/><meta name="theme-color" content="#000000"/><meta name="description" content="SLR Imports - Import vehicles from Japan & USA"/><link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"><title>SLR Imports | Motor Vehicles from Japan & USA</title>
<style>
.packages-page {
  width: 100%;
  height: 100vh;
  display: none;
}
.packages-page.active {
  display: block;
}
#courier-services-container {
  width: 100%;
  min-height: 100vh;
  margin: 0;
  padding: 0;
}
</style>
<script>
// Run this before page renders
(function() {
  const observer = new MutationObserver(function(mutations) {
    const links = document.querySelectorAll('a');
    links.forEach(function(link) {
      if (link.textContent.trim() === 'Go To PACKAGES') {
        link.textContent = 'My Packages';
        link.addEventListener('click', function(e) {
          e.preventDefault();
          window.location.href = '/mypackages.html';
          window.scrollTo(0, 0);
        });
      }
      // Add scroll to top for all navigation links
      if (link.classList.contains('nav-link') || link.closest('footer')) {
        link.addEventListener('click', function() {
          setTimeout(() => {
            window.scrollTo(0, 0);
          }, 100);
        });
      }
    });
    // Keep observing as React might re-render components
  });
  
  // Start observing the document with the configured parameters
  observer.observe(document.documentElement, { 
    childList: true,
    subtree: true
  });

  // Handle courier services route
  if (window.location.pathname === '/courierservices') {
    // Hide React app
    document.getElementById('root').style.display = 'none';
    
    // Create container for courier services
    const courierContainer = document.createElement('div');
    courierContainer.id = 'courier-services-container';
    document.body.appendChild(courierContainer);

    // Fetch and insert the courier services content
    fetch('/courierservices/index.html')
      .then(response => response.text())
      .then(html => {
        // Extract the body content using a temporary element
        const temp = document.createElement('div');
        temp.innerHTML = html;
        
        // Get all scripts from the courier services page
        const scripts = temp.getElementsByTagName('script');
        const scriptContents = [];
        
        // Store script contents and remove them from temp
        Array.from(scripts).forEach(script => {
          if (script.src) {
            // For external scripts, create new script element
            const newScript = document.createElement('script');
            newScript.src = script.src;
            document.head.appendChild(newScript);
          } else {
            // For inline scripts, store content to execute after HTML is inserted
            scriptContents.push(script.innerHTML);
          }
          script.remove();
        });
        
        // Get all stylesheets
        const styles = temp.getElementsByTagName('link');
        Array.from(styles).forEach(style => {
          if (style.rel === 'stylesheet') {
            const newStyle = document.createElement('link');
            newStyle.rel = 'stylesheet';
            newStyle.href = style.href;
            document.head.appendChild(newStyle);
          }
        });

        // Insert the HTML
        courierContainer.innerHTML = temp.innerHTML;
        
        // Execute inline scripts in order
        scriptContents.forEach(scriptContent => {
          const script = document.createElement('script');
          script.textContent = scriptContent;
          document.body.appendChild(script);
        });
      })
      .catch(error => {
        console.error('Error loading courier services:', error);
        courierContainer.innerHTML = '<p>Error loading courier services. Please try again later.</p>';
      });
  }
})();
</script>

</div>

</script></body></html>
