<!doctype html><html lang="en"><head><meta charset="utf-8"/><link rel="icon" href="/favicon.ico"/><meta name="viewport" content="width=device-width,initial-scale=1"/><meta name="theme-color" content="#000000"/><meta name="description" content="SLR Imports - Import vehicles from Japan & USA"/><link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"><title>SLR Imports | Motor Vehicles from Japan & USA</title>
<style>
.courier-page {
  width: 100%;
  height: 100vh;
  display: none;
}
.courier-page.active {
  display: block;
}
</style>
<script defer="defer" src="/static/js/main.905d9aa4.js"></script>
<link href="/static/css/main.8aec6554.css" rel="stylesheet">
</head><body><noscript>You need to enable JavaScript to run this app.</noscript>
<div id="root"></div>
<div id="courier-page" class="courier-page">
  <iframe src="https://slrimportsltd-packages.github.io/" class="courier-frame" title="SLR Imports Packages"></iframe>
</div>
<script>
window.addEventListener('load', function() {
  // Wait for React to render
  setTimeout(function() {
    // Find the original packages link
    const links = document.querySelectorAll('a');
    links.forEach(function(link) {
      if (link.textContent.trim() === 'Go To PACKAGES') {
        // Update text to "My Packages"
        link.textContent = 'My Packages';
        
        // Add click handler
        link.addEventListener('click', function(e) {
          e.preventDefault();
          window.location.href = '/courier.html';
        });
      }
    });
  }, 1000);
});
</script>
</script></body></html>
